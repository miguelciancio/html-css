<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel.">
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop> <!-- Ordem a ser carregada abaixo. EXTREMAMENTE IMPORTANTE!!!! -->
        <source src="midia/guanacast-33.mp3" type="audio/mpeg"> <!-- Tenta carregar primeiro esse arquivo. -->
        <source src="midia/guanacast-33.wav" type="audio/wav"> <!-- Tenta carregar segundo esse arquivo. -->
        <source src="midia/guanacast-33.ogg" type="audio/ogg"> <!-- Tenta carregar terceiro esse arquivo.-->
        <p>Infelizmente o seu navegador nao consegue reproduzir audio. <a href="midia/guanacast-33.mp3">Clique aqui</a> para baixar o arquivo MP3.</p> <!-- Mensagem que aparece caso navegador nao tenha suporte para os tres arquivos de midia acima.-->
    </audio>
    <!-- TIPOS DE ARQUIVOS SUPORTADOS POR NAVEGADORES EM GERAL: MP3 WAV OGG -->
</body>
</html>
