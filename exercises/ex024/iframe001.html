<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframes.</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de Iframe</h1>
    <p>
        Acessando o site do 
        
        <!-- Tamanho padrao: 300px X 150px. -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank" rel="noopener"></a>Curso em Video</a>
        </iframe>

        para aprender a programar.
    </p>

    <p>
        o repositorio do Guanabara no

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500" scrolling="yes">
            <a href="https://gustavoguanabara.github.io" target="_blank" rel="noopener">Github</a>
        </iframe>

        tambem e legal!
    </p>
</body>
</html>
