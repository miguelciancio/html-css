<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }
        
        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }

        th, tr, td {
            border: 1px solid black;
            padding: 10px;
        }
        thead, td.media {
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Desafio 014</h1>

    <!-- TABELA -->
    <table>
        <!-- LEGENDA -->
        <caption>
            Media Escolar Por Disciplina
        </caption>

        <!-- CABECALHO -->
        <thead>
            <tr> <!--Primeira Linha. -->
                <th rowspan="2" scope="col">Area</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Media</th>
            </tr>

            <tr> <!-- Segunda Linha. -->
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>

        <!-- CORPO -->
        <tbody>
            <!-- GRUPO EXATAS -->
            <tr> <!-- Primeira Linha. -->
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matematica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr> <!-- Segunda Linha. -->
                <td>Fisica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr> <!-- Terceira Linha. -->
                <td>Quimica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr> <!-- Quarta Linha. -->
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr> <!-- Quinta Linha. -->
                <td colspan="4" class="media"><strong>Media de Exatas</strong></td>
                <td class="media"><strong>0.0</strong></td>
            </tr>

            <!-- GRUPO HUMANAS -->
            <tr> <!-- Primeira Linha. -->
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>Historia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr> <!-- Segunda Linha. -->
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr> <!-- Terceira Linha. -->
                <td colspan="4" class="media"><strong>Media de Humanas</strong></td>
                <td class="media"><strong>0.0</strong></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
