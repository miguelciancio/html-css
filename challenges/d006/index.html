<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag devera usar em cada caso.</p>
    <ul>
        <li title="Use a tag <p>">Paragrafos</li>
        <li title="Use as tags <h1> ... <h6>">Titulos</li>
        <li title="Use a tag <img>">Imagens</li>
        <li title="Use a tag <abbr>">Abreviacoes</li>
        <li title="Use a tag <code>">Codigos-fonte</li>
        <li title="Use a tag <ol> e <li>">Listas numeradas</li>
        <li title="Use a tag <ul> e <li>">Listas com demarcadores</li>
    </ul>
</body>
</html>
